version: 2.1

orbs:
  python: circleci/python@1.2.0

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          args: -e .
      - run:
          cmd: pip install '.[test]'
          name: install test
      - run:
          cmd: pytest
          name: run test

workflows:
  main:
    jobs:
      - build-and-test
